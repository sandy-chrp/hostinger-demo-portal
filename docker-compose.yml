version: '3.8'

services:
  web:
    build: .
    container_name: django_app
    # âœ… INCREASED to 600 seconds (10 minutes)
    command: gunicorn demo_portal.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 600 --worker-class sync --no-sendfile --max-requests 1000 --max-requests-jitter 50
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    restart: unless-stopped
    
  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped
    
volumes:
  static_volume:
  media_volume: