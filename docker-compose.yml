version: '3.8'

services:
  # ✅ NEW: Redis for WebSocket
  redis:
    image: redis:7-alpine
    container_name: redis_server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - app_network

  # ✅ UPDATED: Django with Daphne
  web:
    build: .
    container_name: django_app
    # ✅ CHANGED: daphne instead of gunicorn
    command: daphne -b 0.0.0.0 -p 8000 demo_portal.asgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app_network
    
  # ✅ UPDATED: Nginx with WebSocket support
  nginx:
    image: nginx:latest
    container_name: nginx_server
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
      - redis
    restart: unless-stopped
    networks:
      - app_network
    
volumes:
  static_volume:
  media_volume:
  redis_data:  # ✅ NEW

networks:
  app_network:
    driver: bridge