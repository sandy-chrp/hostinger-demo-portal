events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # =====================================
    # ✅ ADD Unity WebGL MIME Types
    # =====================================
    types {
        application/wasm                     wasm;
        application/javascript               js;
        application/octet-stream             data unityweb;
        application/json                     json;
    }
    
    client_max_body_size 4096M;
    client_body_timeout 600s;
    client_body_buffer_size 16M;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # =====================================
    # ✅ Enable Gzip (but not for .br files)
    # =====================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_disable "msie6";

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name 35.154.90.26;

        # =====================================
        # Static Files
        # =====================================
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # =====================================
        # ✅ WebGL Files - CRITICAL CONFIGURATION
        # =====================================
        location /demo/webgl/ {
            # Handle Brotli-compressed files (.br extension)
            location ~* \.(wasm|js|data|json|symbols)\.br$ {
                proxy_pass http://django;
                proxy_http_version 1.1;
                
                # ✅ CRITICAL: Set Content-Encoding for Brotli
                add_header Content-Encoding br always;
                
                # Set correct MIME type based on file extension
                if ($uri ~* \.wasm\.br$) {
                    add_header Content-Type "application/wasm" always;
                }
                if ($uri ~* \.js\.br$) {
                    add_header Content-Type "application/javascript" always;
                }
                if ($uri ~* \.data\.br$) {
                    add_header Content-Type "application/octet-stream" always;
                }
                if ($uri ~* \.json\.br$) {
                    add_header Content-Type "application/json" always;
                }
                if ($uri ~* \.symbols\.br$) {
                    add_header Content-Type "application/octet-stream" always;
                }
                
                # Caching headers for immutable content
                add_header Cache-Control "public, max-age=31536000, immutable" always;
                
                # CORS headers
                add_header Access-Control-Allow-Origin "*" always;
                add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
                
                # Pass headers
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                
                # Don't buffer
                proxy_buffering off;
                proxy_redirect off;
                
                # Timeouts
                proxy_read_timeout 600;
                proxy_connect_timeout 600;
                proxy_send_timeout 600;
            }
            
            # Handle regular (non-Brotli) WebGL files
            proxy_pass http://django;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Don't modify content
            proxy_pass_request_headers on;
            proxy_buffering off;
            proxy_redirect off;
            
            # Timeouts
            proxy_read_timeout 600;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
        }

        # =====================================
        # Media Files
        # =====================================
        location /media/ {
            alias /app/media/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000";
            
            # ✅ Handle .br files in media directory
            location ~* /media/.*\.(wasm|js|data|json)\.br$ {
                add_header Content-Encoding br;
                add_header Cache-Control "public, max-age=31536000, immutable";
                add_header Access-Control-Allow-Origin "*";
                
                # Set MIME types
                if ($uri ~* \.wasm\.br$) {
                    add_header Content-Type "application/wasm";
                }
                if ($uri ~* \.js\.br$) {
                    add_header Content-Type "application/javascript";
                }
                if ($uri ~* \.data\.br$) {
                    add_header Content-Type "application/octet-stream";
                }
                if ($uri ~* \.json\.br$) {
                    add_header Content-Type "application/json";
                }
            }
        }

        # =====================================
        # All Other Requests
        # =====================================
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            client_max_body_size 4096M;
            
            proxy_read_timeout 600;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
        }
    }
}