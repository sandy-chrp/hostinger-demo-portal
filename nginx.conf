events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Increase these settings to handle large file uploads
    client_max_body_size 4096M;  # 4GB file upload limit
    client_body_timeout 600s;    # Increased timeout for large uploads (10 minutes)
    client_body_buffer_size 16M; # Larger buffer for request bodies
    
    # Enable request buffering but with appropriate settings for large files
    proxy_request_buffering on;
    proxy_buffers 8 32k;
    proxy_buffer_size 64k;

    # Optimize for large file transfers
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name 35.154.90.26;

        location /static/ {
            alias /app/staticfiles/;
        }

        location /media/ {
            alias /app/media/;
        }

        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Also set the client_max_body_size in the location block
            client_max_body_size 4096M;  # 4GB file upload limit
            
            # Increased timeout settings
            proxy_read_timeout 600;
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
        }
    }
}