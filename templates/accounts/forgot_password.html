<!-- templates/accounts/forgot_password.html -->
{% extends 'base.html' %}

{% block title %}Forgot Password - Demo Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key text-primary mb-3" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold text-primary">Reset Password</h2>
                        <p class="text-muted">Enter your registered email to receive reset link</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Registered Email</label>
                            <input type="email" class="form-control" name="email" required  autofocus>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </form>

                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted">Remember your password? 
                            <a href="{% url 'accounts:signin' %}" class="text-decoration-none">Sign In</a>
                        </p>
                    </div>

                    <div class="text-center">
                        <p class="text-muted">Not a customer yet? 
                            <a href="{% url 'accounts:signup' %}" class="text-decoration-none">Sign Up Now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
