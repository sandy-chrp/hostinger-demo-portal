{% extends 'admin/base.html' %}
{% load static %}

{% block admin_title %}Edit Permission{% endblock %}
{% block page_title %}Edit Permission{% endblock %}

{% block admin_content %}
<div class="container-fluid">
    
    <!-- Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
        <div>
            <h2 class="mb-1">Edit Permission</h2>
            <p class="text-muted mb-0">{{ permission.name }}</p>
        </div>
        <a href="{% url 'accounts:permission_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Permission Details</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Permission Name *</label>
                            <input type="text" name="name" class="form-control" 
                                   value="{{ permission.name }}" required>
                        </div>

                        <!-- Codename -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Code Name *</label>
                            <input type="text" name="codename" class="form-control" 
                                   value="{{ permission.codename }}" required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea name="description" class="form-control" rows="3">{{ permission.description }}</textarea>
                        </div>

                        <!-- Module -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Module *</label>
                            <select name="module" class="form-select" required>
                                {% for code, name in modules %}
                                <option value="{{ code }}" {% if permission.module == code %}selected{% endif %}>
                                    {{ name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Active -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" 
                                   name="is_active" id="is_active"
                                   {% if permission.is_active %}checked{% endif %}>
                            <label class="form-check-label fw-bold" for="is_active">
                                Active Permission
                            </label>
                        </div>

                        <!-- Actions -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'accounts:permission_list' %}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
